version: '3.8'
services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    volumes:
      - ./backend:/app:rw
      - ./backend/app/index:/app/backend/app/index:rw
      - ./.env.local:/app/.env:ro
    environment:
      - ENV_FILE=.env.local
